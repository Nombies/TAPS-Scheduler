<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<style>

.floatdiv{
	background-color: rgba(255, 255, 255, 0.8);
	border: 1px solid rgba(200, 200, 200, 0.8);
	border-radius: 1vmin;
	box-shadow: rgba(0, 0, 0, 0.8) 0px 0.5vmin 2vmin;
	text-align: center;
	position: fixed;
	cursor: pointer;
	z-index: 99999999;
}

.slidecover{
	position: fixed;
	width: 30vmin;
	height: 100vh;
	border: 1px solid rgba(200, 200, 200, 0.8);
	background-color: rgba(255, 255, 255, 0.99);
	box-shadow: rgba(0, 0, 0, 1) 0px 0.5vmin 5vmin;
	top: 0;
	left: 0;
	display: flex;
	flex-direction: column;
	padding: 10vh 0;
	overflow-y: auto;
}

.menuitem{
	background-color: rgba(255, 255, 255, 0.8);
	border: 1px solid rgba(200, 200, 200, 0.8);
	border-radius: 1vmin;
	box-shadow: rgba(0, 0, 0, 0.8) 0px 0.5vmin 2vmin;
	text-align: center;
	cursor: pointer;
	margin: 1vmin auto;
	width: 90%;
	display: block;
	overflow: visible;
}

.centermenu{
	width: 80vw;
	height: 95vh;
	background-color: rgba(255, 255, 255, 0.99);
	border: 1px solid rgba(200, 200, 200, 0.99);
	border-radius: 1vw;
	box-shadow: rgba(0, 0, 0, 0.8) 0px 0.5vw 2vw;
	text-align: center;
	position: fixed;
	top: 2.5vh;
	left: 10vw;
	overflow-y: scroll;
}

.centermenu > .menuitem{
	width: 30vmin;
	margin: 0.25vmin 0.25vmin;
	display: inline-block;
	border-radius: 0.5vmin;
}

.menuitem > p{
    font-size: 5vmin;
    margin: 3vh 0;
}

.mainform{
	text-align: left;
	margin: 0 5%;
}

.mainform > p{
	font-size: 4vmin;
}

.mainform > table > tbody > tr > td{
	text-align: center;
	font-size: 4vmin;
}

input[type='checkbox'] {
    width:5vw;
    height:3vmin;
}

input[type="text"], input[type="time"], input[type="textarea"], textarea{
	font-size: 3vmin;
}
</style>

</head>

<body>
<div class="floatdiv" title="C1" style="top: 2vmin;left: 2vmin;width: 7vmin;height: 7vmin;">
<img src="https://i.imgur.com/2lpTR99.png" style="width: 7vmin;">
</div>

<div class="slidecover">
<div class="menuitem" style="order: 1;">
	<p>Task List</p>
</div>
<div class="menuitem" style="order: 2;">
	<p>Employee List</p>
</div>
<div class="menuitem" style="order: 3;">
	<p>TOR</p>
</div>

<div class="menuitem" style="order: 4;">
	<p>Shift Exchange</p>
</div>

<div class="menuitem" style="order: 5;">
	<p>Settings</p>
</div>
</div>


<div class="centermenu">
	
	<form action="" method="post" class="mainform" id="taskform">
			    <p>Name    
			    <input type="text" name="Name" value=""></p>  
			
			    <p>Instructions</p>
			    <textarea rows="3" cols="50" name="Instructions" form="taskform"></textarea>
				
			    <p>Earliest Start
			    <input type="time" name="EarliestStart" value=""></p>        
			
			    <p>Latest End
			    <input type="time" name="LatestEnd" value=""></p>        
			    
			    <table>
			    <tr>
				<td></td>
				<td>Sun</td>    
			    <td>Mon</td>    
			    <td>Tues</td>    
			    <td>Wed</td>    
			    <td>Thurs</td>    
			    <td>Fri</td>    
			    <td>Sat</td>    
			    </tr>
				
				<tr>				
			    <td>Days</td>    
			    <td><input type="checkbox" name="Sun" value=""></td>    
			    <td><input type="checkbox" name="Mon" value=""></td>

			    <td><input type="checkbox" name="Wed" value=""></td>    
			    <td><input type="checkbox" name="Thurs" value=""></td>

			    <input type="checkbox" name="Persist" value="" checked="False">Persistent</p>        
	</form>
	
</div>





<img src="https://i.imgur.com/uu5lgvN.png" onclick="focuscalendar()" style="width: 95vw;">



<script>
function focuscalendar(){
	$('.slidecover').hide('slide', {direction: 'left'}, 1);
	$('.centermenu').hide('fade', {direction: 'right'}, 1);
}

$( document ).ready(function() {
	var edit = true;
	if(!edit) $("body > div.slidecover > div:nth-child(1)").hide('fade', {direction: 'right'}, 1);
	$('.slidecover').hide('slide', {direction: 'left'}, 1);
	$('.centermenu').hide('fade', {direction: 'right'}, 1);
	$('.floatdiv').click(function(){
		$('.slidecover').toggle('slide', {direction: 'left'}, 400);
		$('.centermenu').hide('fade', {direction: 'right'}, 100);
	});
	
	$('body > div.slidecover > div:nth-child(1)').click(function(){	//click task list 
		$('.centermenu').show('fade', {direction: 'right'}, 400);
		$('.slidecover').hide('slide', {direction: 'left'}, 100);
		
		if($(".centermenu").children().length==0){
			for(var i=0;i<20;i++){
				var taskitem = document.createElement("div");
				taskitem.classList.add("menuitem");
				taskitem.innerHTML="<p>Task "+i+"</p>"
				$(".centermenu")[0].append(taskitem);
			}
		}
		
		$('.centermenu > .menuitem').click(function(){	//click task list 
			console.log("clicked");
			$(this).parent().empty();
		});
	});

});
</script></body></html>
